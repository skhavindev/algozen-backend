name: Trigger auto deployment for algozen-backend-containerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/algozen-backend-containerapp-AutoDeployTrigger-18c3b45b-e54c-4ab8-824f-8756114d7837.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ALGOZENBACKENDCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ALGOZENBACKENDCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ALGOZENBACKENDCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.ALGOZENBACKENDCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ALGOZENBACKENDCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: algozen-backend-containerapp
          resourceGroup: NetworkWatcherRG
          imageToBuild: ghcr.io/algozen-backend-containerapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


